<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF 翻書效果</title>
  <!-- 引入 PDF.js 的核心文件 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.12.313/pdf.min.js"></script>
  <!-- 引入 Turn.js 的 CSS 文件 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.0.2/turn.min.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden; /* 隱藏頁面外部區域 */
    }
    #flipbook {
      width: 100vw;
      height: 100vh;
    }
    .page {
      display: block;
      width: 100%;
      height: 100%;
    }
    canvas {
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <h1>我的 PDF 翻書效果</h1>
  <!-- 翻書容器 -->
  <div id="flipbook">
    <!-- PDF 页面将通过 JavaScript 动态添加 -->
  </div>

  <!-- 引入 Turn.js 的 JavaScript 文件 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.0.2/turn.min.js"></script>
  <script>
    // 初始化 Turn.js
    $('#flipbook').turn({
      width: '100vw',
      height: '100vh',
      autoCenter: true, // 自動居中
      display: 'single' // 單頁顯示
    });

    // PDF.js 加載和渲染
    const url = 'example.pdf'; // 替換為您的 PDF 文件路徑
    let pdfDoc = null;
    let pageNum = 1;
    let pageRendering = false;
    let pageNumPending = null;
    const scale = 1.5;

    // 獲取 PDF 文件
    pdfjsLib.getDocument(url).promise.then(function(pdfDoc_) {
      pdfDoc = pdfDoc_;
      renderPage(pageNum);
    });

    // 渲染指定頁面
    function renderPage(num) {
      pageRendering = true;
      pdfDoc.getPage(num).then(function(page) {
        const viewport = page.getViewport({ scale });
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        canvas.height = viewport.height;
        canvas.width = viewport.width;

        const renderContext = {
          canvasContext: ctx,
          viewport: viewport
        };

        const renderTask = page.render(renderContext);

        // 等待渲染完成
        renderTask.promise.then(function() {
          const div = document.createElement('div');
          div.className = 'page';
          div.appendChild(canvas);
          document.getElementById('flipbook').appendChild(div);
          pageRendering = false;

          if (pageNumPending !== null) {
            renderPage(pageNumPending);
            pageNumPending = null;
          }
        });
      });

      // 更新頁面計數器
      document.getElementById('page_num').textContent = pageNum;
    }

    // 前一頁
    function goPrevious() {
      if (pageNum <= 1 || pageRendering) {
        return;
      }
      pageNum--;
      document.getElementById('flipbook').innerHTML = ''; // 清除之前的頁面
      renderPage(pageNum);
    }

    // 下一頁
    function goNext() {
      if (pageNum >= pdfDoc.numPages || pageRendering) {
        return;
      }
      pageNum++;
      document.getElementById('flipbook').innerHTML = ''; // 清除之前的頁面
      renderPage(pageNum);
    }
  </script>
</body>
</html>
