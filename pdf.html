<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF Viewer</title>
  <!-- 引入 PDF.js 的 CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.13.270/pdf_viewer.css">
</head>
<body>
  <!-- PDF 瀏覽器容器 -->
  <div id="pdfViewer"></div>

  <!-- 引入 PDF.js 與相關 script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.13.270/pdf.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.13.270/pdf_viewer.js"></script>

  <script>
    // PDF.js 初始化設定
    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.13.270/pdf.worker.min.js';

    // 建立 PDF 瀏覽器實例
    const pdfViewer = new pdfjsViewer.PDFViewer({
      container: document.querySelector('#pdfViewer')
    });

    // 載入 PDF 文件
    const url = 'https://github.com/aladar19900217/aladar19900217.github.io/blob/main/2016.pdf';  // 將 'your-pdf-file-url.pdf' 替換成你的 PDF 文件的 URL
    const loadingTask = pdfjsLib.getDocument(url);
    loadingTask.promise.then((pdfDocument) => {
      // 將 PDF 文件指派給 PDF 瀏覽器實例
      pdfViewer.setDocument(pdfDocument);

      // 添加翻頁控制
      document.querySelector('#prevPage').addEventListener('click', () => {
        pdfViewer.currentPageNumber -= 1;
      });
      document.querySelector('#nextPage').addEventListener('click', () => {
        pdfViewer.currentPageNumber += 1;
      });
    });

    // 開始顯示第一頁
    pdfViewer.currentPageNumber = 1;
  </script>

  <!-- 翻頁按鈕 -->
  <button id="prevPage">Previous Page</button>
  <button id="nextPage">Next Page</button>
</body>
</html>
