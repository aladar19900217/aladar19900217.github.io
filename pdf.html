<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PDF 翻頁效果</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
    overflow: hidden;
  }
  
  #pdf-container {
    position: relative;
    width: 80vw;
    height: 80vh;
    overflow: hidden;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
  }

  .page {
    width: 100%;
    height: 100%;
    overflow: hidden;
    transition: transform 0.5s ease;
  }

  .category-bar {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    background-color: #ffffff;
    padding: 10px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    z-index: 10;
  }
</style>
</head>
<body>
  <div class="category-bar">
    <h2>分類標籤</h2>
    <ul>
      <li><a href="#">標籤一</a></li>
      <li><a href="#">標籤二</a></li>
      <li><a href="#">標籤三</a></li>
    </ul>
  </div>

  <div id="pdf-container">
    <div class="page">
      <object data="your-pdf-file.pdf" type="application/pdf" width="100%" height="100%">
        <p>Alternative text - include a link <a href="https://github.com/aladar19900217/aladar19900217.github.io/blob/main/2016.pdf">to the PDF!</a></p>
      </object>
    </div>
  </div>

  <script>
    const page = document.querySelector('.page');

    page.addEventListener('click', () => {
      page.style.transform = 'rotateY(180deg)';
    });
  </script>
</body>
</html>
