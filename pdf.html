<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turn.js + PDF.js Example</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.0.2/turn.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    .flipbook {
      width: 800px;
      height: 500px;
      margin: 20px auto;
    }
    .flipbook .page {
      background: white;
      border: 1px solid #ccc;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .flipbook .page canvas {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">Turn.js + PDF.js Example</h1>
  <div class="flipbook" id="pdf-viewer">
    <!-- Pages will be dynamically added here by Turn.js -->
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/4.0.2/turn.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.13.211/pdf.min.js"></script>
  <script>
    // 等待文档加载完毕
    $(document).ready(function() {
      var flipbook = $('.flipbook');

      // 加载 PDF 文件
      pdfjsLib.getDocument('example.pdf').promise.then(function(pdf) {
        var totalPages = pdf.numPages;

        // 循环添加每一页到翻书容器
        for (var pageNum = 1; pageNum <= totalPages; pageNum++) {
          var pageElement = $('<div class="page"></div>');
          flipbook.append(pageElement);

          // 渲染 PDF 页面到 Canvas
          pdf.getPage(pageNum).then(function(page) {
            var viewport = page.getViewport({ scale: 1.5 });
            var canvas = document.createElement('canvas');
            var context = canvas.getContext('2d');
            canvas.width = viewport.width;
            canvas.height = viewport.height;
            var renderContext = {
              canvasContext: context,
              viewport: viewport
            };
            page.render(renderContext).promise.then(function() {
              pageElement.append(canvas);
            });
          });
        }

        // 初始化 Turn.js
        flipbook.turn({
          width: 800,
          height: 500,
          autoCenter: true
        });
      });
    });
  </script>
</body>
</html>
