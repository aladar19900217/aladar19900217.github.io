<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PDF-like Scroll Effect with PDF Viewer</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        display: flex;
    }
    .sidebar {
        width: 200px;
        background-color: #f0f0f0;
        padding: 20px;
        position: fixed;
        top: 0;
        left: 0;
        height: 100%;
        overflow-y: auto;
    }
    .content {
        flex: 1;
        padding: 20px;
    }
    h2 {
        margin-top: 0;
    }
</style>
</head>
<body>

<div class="container">
    <div class="sidebar">
        <ul>
            <li><a href="#section1">Section 1</a></li>
            <li><a href="#section2">Section 2</a></li>
            <li><a href="#section3">Section 3</a></li>
            <li><a href="#pdfViewer">PDF Viewer</a></li> <!-- 新增PDF Viewer 的導航 -->
        </ul>
    </div>
    <div class="content">
        <section id="section1">
            <h2>Section 1</h2>
            <p>This is the content of section 1.</p>
        </section>
        <section id="section2">
            <h2>Section 2</h2>
            <p>This is the content of section 2.</p>
        </section>
        <section id="section3">
            <h2>Section 3</h2>
            <p>This is the content of section 3.</p>
        </section>
        
        <!-- PDF Viewer Section -->
        <section id="pdfViewer">
            <h2>PDF Viewer</h2>
            <embed src="example.pdf" type="application/pdf" width="100%" height="600px">
        </section>
    </div>
</div>

<script>
    // Smooth scrolling for anchor links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function(e) {
            e.preventDefault();

            const targetId = this.getAttribute('href').substring(1);
            const targetElement = document.getElementById(targetId);

            if (targetElement) {
                targetElement.scrollIntoView({
                    behavior: 'smooth'
                });
            }
        });
    });
</script>

</body>
</html>
